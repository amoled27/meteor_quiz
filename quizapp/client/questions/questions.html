<template name="questions">
	<div  class="center-align maintext">


	<li>Questions</li>
	{{#each questions}}
		{{no}}
		<b>{{qn}}</b>
		<br>

		<input class="with-gap" name="group3" type="radio" id="test4" checked={{checked}} />
    <label for="test4">{{op1}}</label><br>
		
		<input class="with-gap" name="group3" type="radio" id="test5" checked={{checked}} />
    <label for="test5">{{op2}}</label><br>

		<input class="with-gap" name="group3" type="radio" id="test6" checked={{checked}} />
    <label for="test6">{{op3}}</label><br>

		<input class="with-gap" name="group3" type="radio" id="test7" checked={{checked}} />
    <label for="test7">{{op4}}</label><br>
		
		<button type="submit" class="answer">submit</button>
	{{/each}}


	</div>
	
</template>
